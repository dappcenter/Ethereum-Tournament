    <title>FIFA Rumble</title>

    <link rel="stylesheet" href="../shared/style.css">
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <link href="https://fonts.googleapis.com/css?family=Mina|Roboto|Zilla+Slab" rel="stylesheet">

    <script src="../shared/web3.js"></script>

<body>
    <header>
        <div class="left">FIFA Rumble</div>
        <div id="user" class="right"></div>
    </header>

    <div id="loading" , class="container2">
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle"></div>
        <br>Warte, bis das Turnier eröffnet wird.
    </div>
    <div id="gamePlan" style="display:none" , class="container">
        <h1> Spielplan </h1>
        <table id="gameTable">
            <tr>
                <th width="1">Spiel</th>
                <th width="1">#</th>
                <th width="175">Spieler 1</th>
                <th width="1">#</th>
                <th width="175">Spieler 2</th>
                <th width="70">#1 Tore</th>
                <th width="70">#2 Tore</th>
                <th width="80">Sieger</th>
            </tr>
        </table>
    </div>

    <div class="container">
        <button id="end" style="display: none">Turnier abschließen</button>
    </div>
